<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TokiSync Viewer</title>
    <link rel="stylesheet" href="css/style.css?v=1.0.1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>

</div>
    
    <div class="app-container">
        <header>
    <div class="header-top">
        <h1 onclick="location.reload()">TokiSync ⚡️</h1>
        <div class="controls">
            <input type="text" id="search" class="search-box" placeholder="작품 검색..." onkeyup="filterData()">
            <button class="btn-icon btn-refresh" id="refreshBtn" onclick="refreshDB(null, false, true)" title="새로고침">↻</button>
            <button class="btn-icon" onclick="toggleSettings()" title="사이트 설정">⚙️</button>
        </div>
    </div>
    
    <div id="recentSection" class="recent-section">
        <div style="font-size: 14px; font-weight: bold; color: var(--accent); margin-bottom: 8px;">📍 최근 읽은 작품</div>
        <div id="recentList" class="recent-list">
            <div style="color:#666; font-size:12px;">불러오는 중...</div>
        </div>
    </div>
    
    <div class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('all')">전체</button>
        <button class="tab-btn" onclick="switchTab('Webtoon')">웹툰</button>
        <button class="tab-btn" onclick="switchTab('Manga')">만화</button>
        <button class="tab-btn" onclick="switchTab('Novel')">소설</button>
    </div>
</header>

        <div class="grid-container" id="grid"></div>
    </div>

    <div id="episodeModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">📄 회차 목록</div>
                <button class="modal-close" onclick="closeEpisodeModal()">×</button>
            </div>
            <div class="modal-body"><div id="episodeList" class="episode-list"></div></div>
        </div>
    </div>

    <div id="viewerOverlay" class="viewer-overlay">
      
        <div id="viewerControls" class="viewer-controls">
            <div class="viewer-header">
                <span class="viewer-title" id="viewerTitle">TokiViewer</span>
                <button class="btn-icon" onclick="closeViewer()">×</button>
            </div>
            <div class="viewer-footer">
                <div class="footer-row main-row">
                    <button class="btn-icon" onclick="navigateViewer(-1)">◀</button>
                    <input type="range" id="pageSlider" style="flex:1;">
                    <button class="btn-icon" onclick="navigateViewer(1)">▶</button>
                </div>
         <div class="viewer-content" id="viewerContent">
                 
            <div id="viewerImageContainer" class="viewer-image-container"></div>
            <div id="viewerScrollContainer" class="viewer-scroll-container" style="display:none;"></div>
            
            <div class="book-container" id="novelContainer" style="display:none;">
                <div id="textColumns" class="text-columns">
                    <div id="innerContent" class="inner-content"></div>
                </div>
            </div>
            <div id="pageCounter" class="page-counter">- / -</div>
        </div>
                <div class="footer-row settings-row">
                    <button class="btn-toggle" onclick="changeFontSize(-2)">가-</button>
                    <button class="btn-toggle" onclick="changeFontSize(2)">가+</button>
                    <button id="btnScroll" class="btn-toggle" onclick="toggleScrollMode()">스크롤</button>
                </div>
            </div>
        </div>
    </div>

    <div id="pageLoader" class="loader-overlay">
        <div class="spinner"></div><div style="color:#888;">데이터 불러오는 중...</div>
    </div>

    
    <script type="module" src="js/include.js?v=3.3.4"></script>
</body>
</html>
