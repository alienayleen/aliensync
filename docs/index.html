<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TokiSync Viewer</title>
    <link rel="stylesheet" href="css/style.css?v=1.0.1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="header-top">
                <h1 onclick="location.reload()">TokiSync ⚡️</h1>
                <div class="controls">
                    <input type="text" id="search" class="search-box" placeholder="작품 검색..." onkeyup="filterData()">
                    <button class="btn-icon btn-refresh" id="refreshBtn" onclick="refreshDB(null, false, true)" title="새로고침">↻</button>
                    <button class="btn-icon" onclick="toggleSettings()" title="사이트 설정">⚙️</button>
                </div>
            </div>
            
            <div id="recentSection" class="recent-section" style="display:none;">
                <div style="font-size: 13px; font-weight: bold; color: var(--accent); margin-bottom: 8px;">📍 최근 읽은 작품</div>
                <div id="recentList" class="recent-list"></div>
            </div>

            <div class="tab-bar">
                <button class="tab-btn active" onclick="switchTab('all')">전체</button>
                <button class="tab-btn" onclick="switchTab('Webtoon')">웹툰</button>
                <button class="tab-btn" onclick="switchTab('Manga')">만화</button>
                <button class="tab-btn" onclick="switchTab('Novel')">소설</button>
            </div>
            
            <div id="domainPanel" style="display:none; background:#252525; padding:15px; border-radius:10px; margin-top:10px; color:#ddd;">
                <h3 style="margin:0 0 10px 0; font-size:14px; border-bottom:1px solid #444; padding-bottom:5px;">🔗 바로가기 도메인</h3>
                <div class="config-grid" style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin-bottom:15px;">
                    <div><label style="font-size:11px; color:#aaa;">마나토끼</label><input type="text" id="url_manatoki" class="config-input" style="text-align:center;"></div>
                    <div><label style="font-size:11px; color:#aaa;">뉴토끼</label><input type="text" id="url_newtoki" class="config-input" style="text-align:center;"></div>
                    <div><label style="font-size:11px; color:#aaa;">북토끼</label><input type="text" id="url_booktoki" class="config-input" style="text-align:center;"></div>
                </div>
                <h3 style="margin:0 0 10px 0; font-size:14px; border-bottom:1px solid #444; padding-bottom:5px;">☁️ 서버 연결 설정</h3>
                <div class="config-group" style="margin-bottom:15px;">
                    <label style="font-size:11px; color:#aaa; display:block;">Folder ID</label>
                    <input type="text" id="setting_folderId" class="config-input">
                </div>
                <div class="config-group" style="margin-bottom:15px;">
                    <label style="font-size:11px; color:#aaa; display:block;">GAS Deployment ID</label>
                    <input type="text" id="setting_deployId" class="config-input">
                </div>
                <button class="btn btn-save" onclick="saveActiveSettings()" style="width:100%;">전체 저장</button>
            </div>
        </header>

        <div class="grid-container" id="grid"></div>
    </div>

    <div id="episodeModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">📄 회차 목록</div>
                <button class="modal-close" onclick="closeEpisodeModal()">×</button>
            </div>
            <div class="modal-body"><div id="episodeList" class="episode-list"></div></div>
        </div>
    </div>

    <div id="viewerOverlay" class="viewer-overlay">
        <div class="viewer-content" id="viewerContent">
            <div class="side-tap left-tap" onclick="navigateViewer(-1); event.stopPropagation();"></div>
            <div class="side-tap right-tap" onclick="navigateViewer(1); event.stopPropagation();"></div>
            
            <div id="viewerImageContainer" class="viewer-image-container"></div>
            <div id="viewerScrollContainer" class="viewer-scroll-container" style="display:none;"></div>
            
            <div class="book-container" id="novelContainer" style="display:none;">
                <div id="textColumns" class="text-columns">
                    <div id="innerContent" class="inner-content"></div>
                </div>
            </div>
            <div id="pageCounter" class="page-counter">- / -</div>
        </div>

        <div id="viewerControls" class="viewer-controls">
            <div class="viewer-header">
                <span class="viewer-title" id="viewerTitle">TokiViewer</span>
                <button class="btn-icon" onclick="closeViewer()">×</button>
            </div>
            <div class="viewer-footer">
                <div class="footer-row main-row">
                    <button class="btn-icon" onclick="navigateViewer(-1)">◀</button>
                    <input type="range" id="pageSlider" style="flex:1;">
                    <button class="btn-icon" onclick="navigateViewer(1)">▶</button>
                </div>
                <div class="footer-row settings-row">
                    <button class="btn-toggle" onclick="changeFontSize(-2)">가-</button>
                    <button class="btn-toggle" onclick="changeFontSize(2)">가+</button>
                    <button id="btnScroll" class="btn-toggle" onclick="toggleScrollMode()">스크롤</button>
                </div>
            </div>
        </div>
    </div>

    <div id="pageLoader" class="loader-overlay">
        <div class="spinner"></div><div style="color:#888;">데이터 불러오는 중...</div>
    </div>

    <script type="module" src="js/include.js?v=3.3.4"></script>
</body>
</html>
